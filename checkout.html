    <div class="container">
        <h1>Checkout</h1>
        <form>
            <section class="billing-info">
                <h2>Billing Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                      <option value="" disabled selected>Select State...</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Odisha">Odisha</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="West Bengal">West Bengal</option>
                      <option value="Andaman & Nicobar (UT)">Andaman & Nicobar (UT)</option>
                      <option value="Chandigarh (UT)">Chandigarh (UT)</option>
                      <option value="Dadra & Nagar Haveli and Daman & Diu (UT)">Dadra & Nagar Haveli and Daman & Diu (UT)</option>
                      <option value="Delhi [National Capital Territory (NCT)]">Delhi [National Capital Territory (NCT)]</option>
                      <option value="Jammu & Kashmir (UT)">Jammu & Kashmir (UT)</option>
                      <option value="Ladakh (UT)">Ladakh (UT)</option>
                      <option value="Lakshadweep (UT)">Lakshadweep (UT)</option>
                      <option value="Puducherry (UT)">Puducherry (UT)</option>
                  </select>
                  
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
            </section>
            <section class="payment-method">
                <h2>Payment Method</h2>

                  <!-- Card Icons -->
            <div class="card-icons">
              <i class="fab fa-cc-visa"  style="color: #1a73e8; font-size: 36px;"></i>
              <i class="fab fa-cc-mastercard"  style="color: #ff6f61; font-size: 36px;" ></i>
              <i class="fab fa-cc-amex" style="color: #0079c1; font-size: 36px;"></i>
              <i class="fab fa-cc-discover" style="color: #ffcc00; font-size: 36px;"></i>
          </div> 

                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expiration">Expiration Date</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </section>

          

            <button type="submit" id="placeOrderButton" onclick="showPopup()">Place Order </button>
        </form>
    </div>


    <div class="overlay" id="overlayy">
      <div class="popup">

        <i class="fas fa-check-circle" id="checkmark"></i>
        <h3>Congratulations! </h3>
        <p>Your order has been placed successfully.</p>
        <button id="closePopup" onclick="closePopup()"> Close</button>
      </div>
      
    </div>
    
    
    

 <script>
function showPopup(){
document.getElementById('overlayy').style.display='block';

}

function closePopup(){
  document.getElementById('overlayy').style.display='none';
}
